<script src="ace.js" type="text/javascript" charset="utf-8"></script>
<script>
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/monokai");
    editor.session.setMode("ace/mode/python");
</script>


<script type="text/javascript">
	//Function to extract code
	var myFunction = function(){
		var code = editor.getValue();
    	window.alert(code);
    	document.write('<input type="hidden" name="theCode" value="'+code+'"/>');
    	//NEED TO STORE CODE AND PUT INTO PYTHON FILE - exec_python.py 
	}
</script>

</body>
<button href="?run=true" onclick="myFunction()" type="button">Compile! </button>
